<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-dashboard-layout}"
>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/product-dashboard.css}" rel="stylesheet">
    <title>Admin Dashboard - Orders</title>
</head>
<body>
<section layout:fragment="section">
    <div class="section-summarytable-container">
        <div class="top-tables">
            <div>
                <div class="create-container">
                    <h2 class="products-total">Orders - <span th:text="${orders.size()}"></span></h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Order Number</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="order, iterStat : ${orders}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${order.orderNumber}">ORD-12345</td>
                            <td>
                                <div class="customer-info">
                                    <p class="customer-name" th:text="${order.customerName}">Customer Name</p>
                                    <p class="customer-email" th:text="${order.customerEmail}">email@example.com</p>
                                </div>
                            </td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}">01 Jan 2024 10:30</td>
                            <td th:text="${order.totalItems}">5</td>
                            <td th:text="'₨' + ${#numbers.formatDecimal(order.total, 1, 2)}">₨21,777.38</td>
                            <td>
                                <span class="status-badge"
                                      th:classappend="${order.status.name()}"
                                      th:text="${order.status}">
                                    PENDING
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/dashboard/orders/view/{id}(id=${order.id})}"
                                   class="btn-view" title="View Details">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </a>

                                <a th:href="@{/admin/dashboard/orders/edit/{id}(id=${order.id})}"
                                   class="btn-edit" title="Edit Status">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                                        <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z" />
                                    </svg>
                                </a>

                                <a th:href="@{/admin/dashboard/orders/delete/{id}(id=${order.id})}"
                                   class="btn-delete" title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this order?')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M10 11v6" />
                                        <path d="M14 11v6" />
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                                        <path d="M3 6h18" />
                                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
