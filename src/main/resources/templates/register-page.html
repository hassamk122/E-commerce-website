<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Simple styling (you can replace with Bootstrap or your CSS file) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create an Account</h2>

    <!-- The form binds to the @ModelAttribute("user") -->
    <form th:action="@{/register}" th:object="${user}" method="post">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required>
            <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
        </div>

        <button type="submit">Register</button>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </form>
</div>

</body>
</html>
