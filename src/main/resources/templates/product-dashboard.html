<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-dashboard-layout}"
>
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/product-dashboard.css}" rel="stylesheet">
    <title>Admin Dashboard - Products</title>
</head>
<body>
<section layout:fragment="section">
    <div class="section-summarytable-container">
        <div class="top-tables">
            <div>
                <div class="create-container">
                    <h2 class="products-total">Products - <span th:text="${products.size()}"></span></h2>
                    <a class="create-btn" th:href="@{/admin/dashboard/create-products}"> + Create Product</a>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="product, iterStat : ${products}">
                            <td th:text="${iterStat.count}">1</td>
                            <td>
                                <div class="product-name-image">
                    <span class="product-image-span">
                        <img class="image-inspan" th:src="${product.imageUrl}"
                             th:alt="${product.title}">
                    </span>
                                    <p th:text="${product.title}">Product Title</p>
                                </div>
                            </td>
                            <td th:text="${#strings.abbreviate(product.description, 69)}">Description</td>
                            <td th:text="${product.gymEquipmentCategories}">Category</td>
                            <td th:text="'₨' + ${#numbers.formatDecimal(product.price, 1, 2)}">₨21,777.38</td>
                            <td th:text="${product.quantity}">12</td>
                            <td>
                                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                                   class="btn-edit" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                                        <path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z" />
                                    </svg>
                                </a>

                                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                                   class="btn-delete" title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this product?')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                         stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M10 11v6" />
                                        <path d="M14 11v6" />
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                                        <path d="M3 6h18" />
                                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
